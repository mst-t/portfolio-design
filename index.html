<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>portfolio</title> 
    <link rel="stylesheet" href="css/myStyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/myScript.js"></script>
</head>
<body>
    <div class="container">
        <header class="row">
            <section class="col-xs-6">
                <p>Portfolio</p>
            </section>
            <section class="col-xs-6 name">
                <a href="">Joie de Vivre</a>
            </section>
        </header>
        <hr>
        <main>
            <section class="row">
                <div class="co-xs-12">
                    <div class="logo">
                        <p>Masato Takeda</p>
                        <p class="title">Web Developper</p>
                    </div>
                    <img class="main-img">
                </div>
            </section>
            <section class="row text-center works">
                <div class="col-md-3 col-xs-6">
                    <img src="images/coffee.jpg" class="sub-img" alt="coffee">
                    <h3>Coffee</h3>
                </div>
                <div class="col-md-3 col-xs-6">
                    <img src="images/soccer.jpg" class="sub-img" alt="soccer">
                    <h3>Soccer</h3>
                </div>
                <div class="col-md-3 col-xs-6">
                    <img src="images/cooking.jpg" class="sub-img" alt="cooking">
                    <h3>Cooking</h3>
                </div>
                <div class="col-md-3 col-xs-6">
                    <img src="images/angular.jpg" class="sub-img" alt="angular">
                    <h3>Angular</h3>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
